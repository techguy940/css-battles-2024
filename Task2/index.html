<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Characters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo"><span class="red">MARVEL</span> Characters</div>
    <div class="search-container">
        <input type="text" placeholder="Search Marvel">
      </div>
    <nav>
      <ul>
        <li><a href="#">Characters</a></li>
        <li><a href="#">Comics</a></li>
        <li><a href="#">Stories</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
      </ul>
    </nav>
  </header>

  <section class="character-cards">
    <div class="card" id="cap-card">
      <div class="card-img">
        <img src="cap.png">
      </div>
      <h3>Captain America</h3>
      <p>Steve Rogers</p>
    </div>
    <div class="card" id="iron-card">
        <div class="card-img">
            <img src="iron.png">
        </div>
        <h3>Iron Man</h3>
        <p>Tony Stark</p>
    </div>
    <div class="card" id="black-card">
        <div class="card-img">
            <img src="black.png">
        </div>
        <h3>Black Widow</h3>
        <p>Natasha Romanoff</p>
    </div>
    <div class="card" id="spider-card">
        <div class="card-img">
            <img src="spider.png">
        </div>
        <h3>Spider Man</h3>
        <p>Peter Parker</p>
    </div>
  </section>
  <div class="line"></div>
  <header>
    <div>Previous</div>
    <nav>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
    </nav>
    <div>Next</div>
  </header>
</body>
</html>
